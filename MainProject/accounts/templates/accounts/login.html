<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .errorlist{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in forms %}
        <p>
            {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {{ field.lablel_tag }} {{ field }}
        </p>
        {% endfor %}
        <input type="submit" value="Login" />
    </form>
</body>
</html>
